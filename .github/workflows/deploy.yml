name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to VPS via SSH
        uses: appleboy/scp-action@master
        with:
          host: 147.93.107.129
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          target: "/var/www/BrandLift"
          strip_components: 
